<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="card-box">
                <div class="img">
                    <img src="images/mug.jpg" alt="" class="desktop_img">
                </div>
                <div class="cardtext">
                    <p class="product_name">COFFEE MUG</p>
                    <h2 class="product_title">White Coffee Mug</h2>
                    <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    <p class="product_price">
                        <span class="product_title green_text">₹149</span>
                        <span class="description strike">₹230</span>
                    </p>
                    <button class="btn">
                    
                        <img src="images/icon-cart.png" alt="" class="btn_img">
                        <span class="description btn_text">Add to cart</span>
                        
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
