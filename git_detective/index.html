<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Detective</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon  -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Rubik+Scribble&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">DevDetective</h1>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <img src="./assets/images/moon-icon.svg" class="icon-container" id="mode-icon" alt="">
            </div>
        </div>

        <div id="app"> 
            
            <div class="searchbar-container">

             <!-- <img src="./assets/images/search-icon.svg" alt=""> -->
             <input type="search" name="user-input" id="input" placeholder="Enter a GitHub useername...">
             <div class="error">
                <p id="no-results">no search results</p>
             </div>
            <button class="btn-search" id="submit">Search</button>

            </div>
            
           <div class="profile-container">
            
            <div class="profile-content">
               
            <div class="profile-header">
                <img src="" alt="" id="avtar">
                <div class="profile-info-wrapper">
                    <div class="profile-name">
                        <h2 id="name"></h2>
                        <a href="#" target="_blank" id="user"></a>
                    </div>
                    <p id="date"></p>
                </div>
            </div>

            <p id="bio"></p>

            <div class="profile-status-wrapper">
                <div class="profile-status">
                    <p class="stat-tittle">Repos</p>
                    <p id="repos" class="stat-value">1</p>
                </div>

                <div class="profile-status">
                    <p class="stat-tittle">Followers</p>
                    <p id="followers" class="stat-value">2</p>
                </div>

                <div class="profile-status">
                    <p class="stat-tittle">Following</p>
                    <p id="following" class="stat-value">3</p>
                </div>
            </div>

            <div class="profile-bottom-wrapper">

               <div class="profile-info">
                <img src="./assets/images/location-icon.svg" alt="" class="bottom-icons">
                <p id="location" class="bottom-info"></p>
               </div> 

               <div class="profile-info">
                <img src="./assets/images/website-icon.svg" alt="" class="bottom-icons">
                <a href="" id="page" class="bottom-info"></a>
               </div> 

               <div class="profile-info">
                <img src="./assets/images/twitter-icon.svg" alt="" class="bottom-icons">
                <a href="" id="twitter" class="bottom-info"></a>
               </div> 

               <div class="profile-info">
                <img src="./assets/images/company-icon.svg" alt="" class="bottom-icons">
                <p id="company" class="bottom-info"></p>
               </div> 

            </div>  

            </div>
           

        </div>  
    </div>

    </div>

    <script src="js.js"></script>
</body>
</html>
